<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deleve</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <nav class="fixed z-20 w-full">
      <div class="container m-auto px-6 md:px-20 lg:px-24">
        <div class="flex justify-between gap-10 mt-6 py-2">
          <!-- logo -->
          <div class="pl-4">
            <a class="flex-shrink-0" href="#">
              <img class="block h-12 w-auto" src="./assets/images/deleva logo.png" alt="Logo">
            </a>
          </div>
          <!-- primary nav -->
          <div class="items-center hidden space-x-1 md:flex">
            <div
              class="w-full flex-grow lg:flex  lg:items-center lg:w-auto hidden lg:block mt-2  bg-white lg:bg-transparent text-black p-4 lg:p-0 z-20">
              <ul class="list-reset lg:flex  justify-end flex-1 items-center">
                <li class="mr-3">
                  <a class="inline-block py-2 px-4  text-yellow-500 font-bold text-[1.2rem] no-underline hover:text-yellow-600 hover:border-b hover:border-yellow-700"
                    href="#">Home</a>
                </li>
                <li class="mr-3">
                  <a class="inline-block text-yellow-500 font-bold text-[1.2rem]  no-underline hover:text-yellow-600 hover:border-b hover:border-yellow-700 py-2 px-4"
                    href="#">BLog</a>
                </li>
                <li class="mr-3">
                  <a class="inline-block text-yellow-500 font-bold text-[1.2rem]  no-underline hover:text-yellow-600 hover:border-b hover:border-yellow-700 py-2 px-4"
                    href="#">Contact</a>
                </li>
                <li class="mr-3">
                  <a class="inline-block text-yellow-500 font-bold text-[1.2rem]  no-underline hover:text-yellow-600 hover:border-b hover:border-yellow-700 py-2 px-4"
                    href="#">About</a>
                </li>
              </ul>
              <ul class="  lg:space-x-2  lg:pl-2  lg:items-center lg:flex">
                <li>
                  <button type="button"
                    class="w-full py-3 px-6 rounded-md text-center transition border border-transparent active:border-purple-400 sm:w-max">
                    <span class="block text-white font-semibold">
                      Login
                    </span>
                  </button>
                </li>

                <li>
                  <button type="button"
                    class="w-full py-3 px-6 rounded-lg text-center transition bg-white active:bg-yellow-200 focus:bg-yellow-100 sm:w-max">
                    <span class="block text-sm text-yellow-600 font-semibold">
                      Sign In
                    </span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <!--secondary navbar-->
          <!--=====mobile menu=======-->
          <div class=" flex items-center lg:hidden pr-4 ">
            <button id="navbar-toggle"
              class="flex items-end px-2 py-2 border rounded text-gray-500 border-gray-600 hover:text-yellow-800 hover:border-yellow-500 appearance-none focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="fill-current h-6 w-6">
                <path d="M4 6h16v2H4zm4 5h12v2H8zm5 5h7v2h-7z"></path>
              </svg>
            </button>
          </div>
        </div>
        <div id="navbar-collapse" class="block py-6 bg-white  lg:hidden">
          <div class="block w-full">
            <ul class=" flex flex-col items-center">
              <li class="mr-3">
                <a class="inline-block py-2 px-4 text-black     no-underline hover:text-yellow-600 hover:border-b hover:border-yellow-700"
                  href="#">Home</a>
              </li>
              <li class="mr-3">
                <a class="inline-block text-black no-underline hover:text-yellow-600 hover:border-b hover:border-yellow-700 py-2 px-4"
                  href="#">BLog</a>
              </li>
              <li class="mr-3">
                <a class="inline-block text-black no-underline hover:text-yellow-600 hover:border-b hover:border-yellow-700 py-2 px-4"
                  href="#">Contact</a>
              </li>
              <li class="mr-3">
                <a class="inline-block text-black no-underline hover:text-yellow-600 hover:border-b hover:border-yellow-700 py-2 px-4"
                  href="#">About</a>
              </li>
            </ul>

            <ul class="space-y-2 flex flex-col  items-center ">
              <li>
                <button type="button"
                  class="w-full py-3 px-6 rounded-md text-center transition border border-transparent active:border-yellow-400 sm:w-max">
                  <span class="block text-gray-500 font-semibold">
                    Login
                  </span>
                </button>
              </li>

              <li>
                <button type="button"
                  class="py-3 px-6 w-32 rounded-lg text-center transition bg-yellow-200 active:bg-yellow-200 focus:bg-yellow-100 sm:w-max">
                  <span class="block text-sm text-yellow-600 font-semibold">
                    Sign In
                  </span>
                </button>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </nav>
  </header>
  <main>
    <div class="relative">
      <img class="absolute inset-0 w-full h-[100vh] object-cover object-top" src="./assets/images/Deleva png .png"
        alt="">
      <div aria-hidden="true" class="absolute inset-0 w-full       h-[100vh] bg-slate-400 bg-opacity-75">
      </div>
      <div class="relative container m-auto px-6 md:px-12 lg:px-6">
        <div class="mb-12 pt-40 space-y-16 md:mb-20 md:pt-56 lg:w-8/12 lg:mx-auto">
          <h1 class="text-white text-center  text-3xl font-bold sm:text-4xl md:text-5xl">
            Disaptch companion that automates multiple deliveries for people and businesses
          </h1>
          <div class="flex justify-center items-center mt-10">
            <button
              class="bg-yellow-600 text-gray-900 font-bold text-xl h-12 w-[24rem] px-2 rounded-lg shadow-lg duration-300 transform">
              Do multiple deliveries in minutes
            </button>
          </div>

        </div>
      </div>
    </div>
  </main>
  <script src="./assets/js/app.js"></script>
</body>

</html>
